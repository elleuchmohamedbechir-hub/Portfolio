# ===========================================
# Spring Boot Application Configuration
# ===========================================

spring:
  application:
    name: portfolio-backend

  # ===========================================
  # Database Configuration
  # ===========================================
  datasource:
    url: jdbc:mysql://localhost:3306/portfolio_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    # Connection Pool (HikariCP)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ===========================================
  # JPA / Hibernate Configuration
  # ===========================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:

        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # ===========================================
  # Mail Configuration (Optional)
  # ===========================================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp

# ===========================================
# Server Configuration
# ===========================================
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# ===========================================
# JWT Configuration
# ===========================================
jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-minimum-256-bits}
  expiration: 86400000 # 24 hours in milliseconds

# ===========================================
# Application Configuration
# ===========================================
app:
  contact:
    email: ${CONTACT_EMAIL:elleuchmohamedbechir@gmail.com}

# ===========================================
# Logging Configuration
# ===========================================
logging:
  level:
    root: INFO
    com.portfolio.backend: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/portfolio-backend.log
    max-size: 10MB
    max-history: 30

# ===========================================
# Actuator Configuration (for monitoring)
# ===========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# ===========================================
# Swagger/OpenAPI Configuration
# ===========================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
